sudo: true
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.6
services:
  - redis-server
language: ruby
rvm:
  - '2.3'
before_install:
  - gem install bundler -v 1.5.1
  - cd python
  - sudo pip install -U pip
  - sudo pip install setuptools==33.1.1
  - pip --version
  - sudo make install
  - cd ../ruby
script:
  - cd ../ruby && bundle exec rake
  - cd ../python && PYTHONPATH='.' sudo make test
